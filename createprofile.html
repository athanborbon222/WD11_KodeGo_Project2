<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="createprofile.css">

<body>
    <div class="container-fluid">
        <div class="row g-2">
            <div class="col-md-3"></div>
            <div class="col-md-6 profileCard">
                <div class="row">
                    <div class="col-md-6 px-5">
                <form>
                    <label>First Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="col-md-6 px-5">
                <form>
                    <label>Last Name</label>
                    <input type="text" class="form-control form-control-lg px-5">
                </div>
                 </div>
                 
                
                <label class="mt-5">Email</label>
                <input type="text" class="form-control form-control-lg emailTxtbox">
                
                <label class="mt-5">Birthday</label>
                <input type="text" class="form-control form-control-lg birthdayTxtbox">

                <h1 class="my-3 ">Gender</h1>
                <div class="d-flex justify-content-evenly flex-wrap">
                   
                    <div class="col-md-6 py-2"><button class="btn btn-outline-success text-dark genderbtn">Male</button></div>
                    <div class="col-md-6 py-2"><button class="btn btn-outline-success text-dark genderbtn">Female</button></div>
                    <div class="col-md-6 py-2"><button class="btn btn-outline-success text-dark genderbtn">LGBTQ</button></div>
                    <div class="col-md-6 py-2"><button class="btn btn-outline-success text-dark genderbtn">Unspecified</button></div>
                </div>

                <label class="mt-5">Refferal Code (Optional)</label>
                <input type="text" class="form-control form-control-lg">


                <p class="termPrivacyText">By continuing this registration, you agre  to  our<br> 
                    <a href="terms.html">Terms and Conditions</a>  and <a href="privacy.html"> Privacy Policy</a></p>
               
                    <button class="btn btn-outline-success  registBtn">Register</button>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>


    
</body>
